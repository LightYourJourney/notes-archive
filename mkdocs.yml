plugins:
  - rss:
      enabled: true
      rss_feed_enabled: true
      match_path: /.*
      date_from_meta:
        as_creation: date # means from page.meta.date
        as_update: "git" # means from git log
        datetime_format: "%Y-%m-%d %H:%M"
        default_time: "09:30"
        default_timezone: Asia/Shanghai
      feeds_filenames:
        json_created: feed_json_created.json
        json_updated: feed_json_updated.json
        rss_created: feed_rss_created.xml
        rss_updated: feed_rss_updated.xml
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      json_feed_enabled: true
      use_git: true
      pretty_print: true # default is false
      categories:
        - categories
        - tags
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  # - group
  # - privacy
  # - info
  - blog
  - tags
  - offline
  - git-authors
  # - social:
  #     cards_layout: default/variant
  #     cards_layout_options:
  #       background_color: transparent
  #       font_family: JetBrains Mono
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - glightbox:
      width: 80%
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
  # - git-committers:
  #     repository: LightYourJourney/notes-archive
  #     branch: main
  #     token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
  - changelog
  - encryptcontent:
      title_prefix: "🔒 "
      summary: "🔒 此内容已加密，需要输入密码才能查看！"
      placeholder: "在此输入密码"
      placeholder_user: User
      password_button_text: "启动！"
      decryption_failure_message: "🙅 密码错误！"
      encryption_info_message: "若需查看请联系作者 o(〃'▽'〃)o"
      password_button: True
      hljs: False
      arithmatex: False
      mermaid2: False
      search_index: "dynamically" # dynamically encrypt mkdocs search index
      webcrypto: true # use browsers webcrypto support
      remember_password: True
