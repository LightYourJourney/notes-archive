theme: # 主题设置
  name: "material" # 主题名称
  language: "zh" # 语言
  icon:
    logo: material/notebook-outline
    repo: fontawesome/brands/github-alt
    edit: material/lead-pencil
    view: fontawesome/regular/eye
    annotation: material/star-four-points-circle # material/plus-circle
    admonition:
      # <type>: <icon>
      # fontawesome
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
      # octicons
      # note: octicons/tag-16
      # abstract: octicons/checklist-16
      # info: octicons/info-16
      # tip: octicons/squirrel-16
      # success: octicons/check-16
      # question: octicons/question-16
      # warning: octicons/alert-16
      # failure: octicons/x-circle-16
      # danger: octicons/zap-16
      # bug: octicons/bug-16
      # example: octicons/beaker-16
      # quote: octicons/quote-16
  favicon: assets/images/favicon.ico
  custom_dir: overrides
  features:
    - content.tooltips # enable improved tooltips
    - content.action.edit
    # - content.code.select # insiders
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # - navigation.expand
    - navigation.prune # 仅将可见的导航项包含在呈现的 HTML 中
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top # 当用户在向下滚动后再次开始向上滚动时，可以显示返回顶部按钮。
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
  font: false # 使用默认字体
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: indigo # red, pink, purple, deep purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange
      accent: indigo
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      accent: indigo
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式

extra:
  analytics:
    provider: google
    property: G-T87G1452XL
    feedback:
